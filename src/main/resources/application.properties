spring.application.name=garageapi

# datasource PostgreSQl
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5433/garageapi
spring.datasource.username=postgres
spring.datasource.password=Ajoba@dona536
spring.datasource.driver-class-name=org.postgresql.Driver


spring.datasource.driverClassName=org.h2.Driver

# jpa
spring.jpa.database=postgresql
spring.jpa.show-sql=true
# generate schema ddl to create tables
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

# database initialization with data.sql after hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
# DEPRECATED spring.datasource.initialization-mode=always
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
# hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.servlet.multipart.enabled=true
# Multipart File for Servlet
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

# Connection to an in-memory store
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


